<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi AI assistant</title>
    <style>
        body {

            flex-direction: column;
            min-height: 100vh;

            padding: 0;
            font-family: sans-serif; /* Puedes cambiar la fuente */
        }
        #svg-container {
            width: 100%;
            /* Ajusta la altura seg√∫n necesites */
            height: auto;
            margin-bottom: 20px; /* Espacio entre el SVG y el chat */
        }
        #chtl-inline-bot {
            width: 100%;
            height: 500px; /* Altura del chatbot */
        }
    </style>
</head>
<body>

        <path class="line-50" d="M-128 175C1267.6 175 1624.83 175 1629 175" stroke="#E9E9E9" stroke-width="4"/>
        <rect width="1501" height="500" fill="url(#paint0_linear)"/>

        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="bold" letter-spacing="0em"><tspan x="595.781" y="251.75">Terracota19</tspan></text>
        <defs>
        <linearGradient id="paint0_linear" x1="751" y1="205.5" x2="750.5" y2="526.104" gradientUnits="userSpaceOnUse">
        <stop stop-color="white"/>
        <stop offset="1" stop-color="white" stop-opacity="0"/>
        </linearGradient>
        <radialGradient id="paint1_radial_14_2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1350.5 512) rotate(90) scale(141 262.5)">

        <clipPath id="clip0">
        <rect width="1500" height="500" rx="20"/>
        </clipPath>
        </defs>
        <style type="text/css">
        @keyframes move-100 {
            from {transform: translateY(0)}
            to {transform: translateY(-100px)}
        }
        @keyframes move-75 {
            from {transform: translateY(0)}
            to {transform: translateY(-75px)}
        }
        @keyframes line-50 {
            from {transform: translateY(0)}
            to {transform: translateY(-50px)}
        }
        @keyframes pulse-opacity {
            0%, 100% {opacity: 0.5}
            50% {opacity: 1}
        }
        .opacity-pulse {
            animation: pulse-opacity 10s infinite;
        }
        .line-100 {
            animation: move-100 4s infinite linear;
        }
        .line-75 {
            animation: move-75 4s infinite linear;
        }
        .line-50 {
            animation: move-50 4s infinite linear;
        }

    <div id="chtl-inline-bot"></div>
    <script>
        window.chtlConfig = {
            chatbotId: "5494666382",
            display: "page_inline"
        };
    </script>
    <script async data-id="5494666382" data-display="page_inline" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>

</html>
